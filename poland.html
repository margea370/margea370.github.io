html {
  height: 100%;
  box-sizing: border-box;
}

body {
  position: relative;
  margin: 0;
  min-height: 100%;
}

pre {
    font-family: sans-serif;
    display: inline-block;
}

.container {
    display: block;
    margin: 30px 0;
    max-width: 100%;
    padding: 7%;
    text-align: center;
}

.copy {
    display: inline-block;
    flex: 1;
    text-align: left;
}

.bio {
    max-width: 470px;
}

.photo {
    display: inline-block;
    flex: 1;
}


/* Add a black background color to the top navigation //////////////////////////////////////////////// */

.topnav {
    background-color: #fff;
    overflow: hidden;
}

.sidenav {
    background-color: #fff;
    overflow: hidden;
}

/* Style the links inside the navigation bar */

.topnav a {
    float: left;

    color: #000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.sidenav a {
    float: right;

    color: #000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    margin: 0;
}

/* Change the color of links on hover */

.topnav a:hover {
    color: black;
    font-size: 1.2em;
}

.sidenav a:hover {
    color: black;
    font-size: 1.2em;
}

/* Add a color to the active/current link */

topnav a.active {
    background-color: #4CAF50;
    color: black;
    font-size: 1.2em;
}

sidenav a.active {
    background-color: #4CAF50;
    color: black;
    font-size: 1.2em;
}


h1 {
    display: flex;
    align-items: center;
    font-family: sans-serif;

}

body {
    text-align: left;
    font-family: sans-serif;
}



.footer {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    font-family: sans-serif;
    font-size: 80%;
    padding: 1%;
    text-align: center;
    width: 100%;
}







img {
    width: 90%;
    margin: 0 20%;
    vertical-align: middle;
    transition: all 2s, transform .5s, box-shadow .5s;
}


.topnav .icon {
				display: none;
			}

			@media screen and (max-width: 768px) {
				.topnav a:not(:first-child) {display: none;}
				.topnav a.icon {
				float: right;
				display: block;
				}
				
				
				}

			@media screen and (max-width: 768px) {
				.topnav.responsive {position: relative;}
				.topnav.responsive .icon {
				position: absolute;
				right: 0;
				top: 0;
				}
			
				.topnav.responsive a {
				float: none;
				display: block;
				text-align: left;
				}
				
			img {
			margin: 0;
			}
			}

@media only screen and (min-width: 768px) {
    .container {
        width: 100%;
        display: flex;
        max-width: 960px;
    }
    .copy {
        max-width: calc(100%/2);
        padding-left: 7%;
    }
    .photo {
        max-width: calc(100%/2)
    }
	
}
