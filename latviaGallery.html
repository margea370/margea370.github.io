			}
			
		img:focus {
				box-shadow: 12px 12px 25px rgba(0, 0, 0, .7);
				width: 50%;
				transform: none;
			}
			
			
			
			
			@media only screen and (max-width: 768px) {
  
				img{
				width: 100%;
				}
				
				img:focus {
				width: 100%;
				margin: 20px 0;
				}
			}
			
			.topnav .icon {
				display: none;
			}

			@media screen and (max-width: 768px) {
				.topnav a:not(:first-child) {display: none;}

				float: right;
				display: block;
				}
			}

			@media screen and (max-width: 768px) {
				.topnav.responsive {position: relative;}
