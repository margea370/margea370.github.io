<!DOCTYPE html>
	<html>
		<head>
			<title>contact</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>about</title>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
		
			<div class="topnav" id="myTopnav">
				<a href="portfolio.html" class="active">Portfolio</a>
				<a href="gallery.html">Gallery</a>
				<a href="about.html">About</a>
				<a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
					<div class="sidenav"><a href="contact.html">Contact</a></div>
			</div>

			<script>
				function myFunction() {
				var x = document.getElementById("myTopnav");
				if (x.className === "topnav") {
				x.className += " responsive";
				} else {
				x.className = "topnav";
				}
				}
			</script>
		
			<div class="footer">Copyright Â© All rights reserved.</div>
		
			<p>genyte.margarita@gmail.com</p>
			
		</body>
		<style>
		
	/* Add a black background color to the top navigation //////////////////////////////////////////////// */
			.topnav {
			background-color: #fff;
			overflow: hidden;
			}
			
			.sidenav {
			background-color: #fff;
			overflow: hidden;
			}
			
	/* Style the links inside the navigation bar */
			.topnav a {
			float: left;

			color: #000;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
			}
			
			.sidenav a {
			float: right;
		
			color: #000;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
			margin: 0;
			}

	/* Change the color of links on hover */
			.topnav a:hover {
			color: black;
			font-size: 1.2em;
			}
			
			.sidenav a:hover {
			color: black;
			font-size: 1.2em;
			}

	/* Add a color to the active/current link */
			topnav a.active {
			background-color: #4CAF50;
			color: black;
			font-size: 1.2em;
			}
			
			sidenav a.active {
			background-color: #4CAF50;
			color: black;
			font-size: 1.2em;
			}
		
			body {
				text-align: center;
				font-family: sans-serif;
			}
			
			p {
				margin: 10% 0;
			}
			
			.footer {
				right: 0;
				bottom: 0;
				left: 0;
				font-family: sans-serif;
				font-size: 80%;
				padding: 1%;
				text-align: center;
				position: fixed;
			}
			
			.topnav .icon {
				display: none;
			}

			@media screen and (max-width: 768px) {
				.topnav a:not(:first-child) {display: none;}
				.topnav a.icon {
				float: right;
				display: block;
				}
			}

			@media screen and (max-width: 768px) {
				.topnav.responsive {position: relative;}
				.topnav.responsive .icon {
				position: absolute;
				right: 0;
				top: 0;
				}
			
				.topnav.responsive a {
				float: none;
				display: block;
				text-align: left;
				}

			}
			
			@media only screen and (min-width: 768px) {
				width: 100%;
				display: flex;
				max-width: 960px;
			}
			
		</style>
	</html>
